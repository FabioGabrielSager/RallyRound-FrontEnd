@if (isEventLoaded) {
  <div class="container d-flex flex-column justify-content-center align-items-start rr-black-text
             mt-3 pb-5">
    @if(event.eventInscriptionStatus === EventInscriptionStatus.ACCEPTED) {
      <div class="pages-controls w-100 d-flex justify-content-around column-gap-5">
    <span class="page-selector" (click)="onSelectPage()"
          [class.selected-page]="!isChatPageSelected">Detalles del evento</span>
        <span class="page-selector" (click)="onSelectPage()"
              [class.selected-page]="isChatPageSelected">Chat</span>
      </div>
      @if(!isChatPageSelected) {
        <rr-event-details-component [event]="event"/>
      } @else {
        chat
      }
    } @else {
      <rr-event-details-component [event]="event"/>
    }
  </div>
}
